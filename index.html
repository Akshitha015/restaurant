<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Restaurant Management</h1>
  
  <!-- Add Restaurant Section -->
  <section>
    <h2>Add Restaurant</h2>
    <form id="addRestaurantForm">
      <input type="text" id="restaurantName" placeholder="Restaurant Name" required />
      <input type="text" id="restaurantAddress" placeholder="Restaurant Address" required />
      <button type="submit">Add Restaurant</button>
    </form>
  </section>
  
  <!-- Search Restaurants Section -->
  <section>
    <h2>Search Restaurants</h2>
    <input type="text" id="searchInput" placeholder="Search by name" />
    <button id="searchButton">Search</button>
    <ul id="restaurantList"></ul>
  </section>
  
  <!-- Restaurant List Section -->
  <section>
    <h2>All Restaurants</h2>
    <ul id="restaurants"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
